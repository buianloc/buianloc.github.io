<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>

<div id="gallery"></div>

<script>
    // Specify the path to your images folder
    var directory = "images/";

    // Fetch images and create gallery
    fetch(directory)
        .then(response => response.text())
        .then(data => {
            var parser = new DOMParser();
            var htmlDoc = parser.parseFromString(data, 'text/html');
            var links = htmlDoc.querySelectorAll('a[href$=".jpg"], a[href$=".png"], a[href$=".jpeg"], a[href$=".gif"]');

            var gallery = document.getElementById("gallery");

            links.forEach(function (link) {
                var img = document.createElement("img");
                img.src = directory + link.getAttribute("href");
                img.alt = link.getAttribute("href");
                gallery.appendChild(img);
            });
        })
        .catch(error => console.error("Error fetching images:", error));
</script>

</body>
</html>
